<div [hidden]="!confirmDelete">
    <div class="modalAux">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
        </svg>
        <p id="msgModal1">Confirm task delete?</p>
        <hr>
        <button id="btnYes" class="btn btn-danger" (click)="onYesDelete()">Yes</button>
        <button id="btnCancel" class="btn btn-primary" (click)="onCancelDelete()">Cancel</button>
    </div>
    <div class="overlay">
    </div>
</div>

<div [hidden]="!confirmDeleteAll">
    <div class="modalAux">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-question-circle-fill" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
        </svg>
        <p id="msgModal2">Confirm delete all tasks?</p>
        <hr>
        <button id="btnYes" class="btn btn-danger" (click)="onYesDeleteAll()">Yes</button>
        <button id="btnCancel" class="btn btn-primary" (click)="onCancelDeleteAll()">Cancel</button>
    </div>
    <div class="overlay">
    </div>
</div>

<div class="container listContainer">
    
    <div id="alertDeleted" *ngIf="alertDelete" class="alert alert-success alertDelete" role="alert">
        <i class="bi bi-exclamation-circle-fill"></i>
        Task/Tasks deleted with success!
    </div>

    <div class="container">
        <app-creation-task
            (low)="onAddedHighTask($event)"
            (medium)="onAddedMediumTask($event)"
            (high)="onAddedLowTask($event)"
        ></app-creation-task>
        <hr>
        <div class="container-fluid">
            <app-task-list *ngFor="let task of tasks" [taskElement]="task"></app-task-list>
        </div>
    </div>
    <button id="deleteAll" class="btn btn-danger" (click)="onBtnDeleteAll()">
        <i class="bi bi-trash"></i>
        Delete All
    </button>
    <button id="deleteLast" class="btn btn-danger" (click)="onBtnDelete()">
        <i class="bi bi-trash"></i>
        Delete Last Added
    </button>
</div>
