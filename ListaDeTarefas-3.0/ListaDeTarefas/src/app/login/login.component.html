        <form (ngSubmit)="OnSubmit()" #loginForm="ngForm">
            <div class="mb-3 input-size">
                <label class="form-label">
                    <i class="bi bi-envelope"></i>
                    Email
                </label>
                <input type="email" class="form-control" placeholder="your@email.com" required ngModel email name="email" />
            </div>

            <div class="mb-3 mb-3 input-size">
                <label class="form-label">
                    <i class="bi bi-key"></i>
                    Password
                </label>
                <input type="password" class="form-control" placeholder="***********" required ngModel
                    name="password" />
            </div>

            <button (click)="OnSubmit()" type="submit" class="btn btn-dark mb-2 putCenter" [disabled]="!loginForm.valid">
                <i class="bi bi-balloon-heart" *ngIf="!isLoginMode"></i>
                <i class="bi bi-door-open" *ngIf="isLoginMode"></i>
                {{ isLoginMode ? "Login" : "Sign Up" }}
            </button>
        </form>
        <a routerLink="/RecoverPassword" [hidden]="!isLoginMode">Forgot the password? Click here</a>
        <br [hidden]="isLoginMode">
    </div>
