<app-loading *ngIf="isloading"></app-loading>

<!-- Success -->
<div *ngIf="taskIsUpdated" id="createdSuccess" class="alert alert-success mt-2" role="alert">
    <i class="bi bi-check-circle-fill"></i>
    Task Updated with success!
</div>

<!-- task task modal -->
<div *ngIf="confirmUpdate">
    <div class="modalAux">
        <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 30%; margin-bottom: 5%;" width="100" height="100" fill="currentColor" class="bi bi-question-square" viewBox="0 0 16 16">
            <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286zm1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94z"/>
        </svg>
        <br>
        <span>You really want to update the task?</span>
        <hr>
        <button class="btn btn-danger modal-button" (click)="onUpdateTask()">
            Confirm
        </button>
        <button class="btn btn-info modal-button" (click)="confirmUpdate = false">
            Cancel
        </button>    
    </div>
    <div class="overlay">
    </div>
</div>

<!-- form area -->
<div class="row row-cols-1 " *ngIf="!isloading">

    <form>

        <div class="form-group mb-3 mt-3">
            <label class="form-label">
                <i class="bi bi-list-task"></i>
                Task
            </label>
            <input [(ngModel)]="taskDetail" required  name="task" type="text" class="form-control" placeholder="Type your task....">
        </div>

        <div class="form-group mb-3">

            <label class="form-label">
                <i class="bi bi-bar-chart"></i>
                Type
            </label>
            <select class="form-select form-control" required [(ngModel)]="taskType" name="type">
                <option value="Low" [selected]="taskType === 'Low'">Low</option>
                <option value="Medium" [selected]="taskType === 'Medium'">Medium</option>
                <option value="High" [selected]="taskType === 'High'">High</option>
            </select>

        </div>

        <div class="form-group mb-3">
            <button id="btnLowTask" class="btn btn-dark" [disabled]="!taskForm.valid" (click)="onConfirmUpdate()">
                <i class="bi bi-plus-circle-dotted"></i>
                Update Task
            </button>
            <button id="btnLowTask" class="btn btn-dark ms-1" (click)="onCancelUpdate()">
                <i class="bi bi-x"></i>
                Cancel Update
            </button>
        </div>

    </form>

</div>
